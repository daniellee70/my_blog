baseurl: "https://danielleeconsulting.com/"
title: Daniel Lee Consulting LLC
author: Nan Xiao
canonifyurls: yes
languagecode: en
theme: hugo-tanka
enableEmoji: yes
hasCJKLanguage: no
pygmentsstyle: vs
pygmentscodefences: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
params:
  faviconfile: images/favicon.png
  highlightjs: yes
  highlightjslanguages:
    - r
    - python
    - stan
  progressively: no
  sitename: Daniel Lee Consulting LLC
  uselatex: yes
markup:
  goldmark:
    renderer:
      unsafe: yes
menu:
  primary:
    - name: Blog
      url: /
      weight: 1
    - name: About
      url: /about/
      weight: 2
    - name: Testimonials
      url: /testimonials/
      weight: 3
    - name: Serivices
      url: /services/
      weight: 4
    - name: Contact
      url: /contact/
      weight: 5
    - name: Past Clients
      url: /past_clients/
      weight: 6
